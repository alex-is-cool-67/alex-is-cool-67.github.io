<!DOCTYPE html>
<html>
<head>
<title>CSS Road</title>
<style>
body {
  background-color: lightblue;
}
.road-container {
  width: 100%;
  height: 200px;
  position: relative;
  overflow: hidden;
  background-color: #555; /* Gray road */
}
.road-line {
  position: absolute;
  top: 50%; /* Position the line in the middle */
  width: 100%;
  height: 5px;
  background-color: yellow; /* Yellow lines */
  animation: move-lines 2s linear infinite; /* Animates the lines */
}
.road-line.dashed {
  background-image: linear-gradient(to right, yellow 50%, transparent 50%);
  background-size: 40px; /* Creates the dashed effect */
}
@keyframes move-lines {
  from {
    background-position-x: 0;
  }
  to {
    background-position-x: 40px;
  }
}
</style>
</head>
<body>
  <div class="road-container">
    <div class="road-line dashed"></div>
  </div>
</body>
</html>
