<!DOCTYPE html>
<html>
<head>
	
<style type="text/css">
.tj{
width: 100px;
height: 100px;
/*position: absolute;*/
background-image: url(TJ1.png);
display: inline-block;
background-size: contain;
background-repeat: no-repeat;
}

.alex{
width: 100px;
height: 100px;
/*position: absolute;*/
background-image: url(littleAlex.png);
display: inline-block;
background-size: contain;
background-repeat: no-repeat;	
}
</style>
</head>
<body>
<div id=dog></div>
<script type="text/javascript">

	let counter=0;


function makeDog (){
	counter=counter+1
let dog = document.createElement("div")
document.body.appendChild(dog)

if(counter%2==0){dog.classList.add("tj")}

if(counter%2==1){dog.classList.add("alex")}
}



document.addEventListener("click", makeDog)
