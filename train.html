<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Train</title>
	<style>
		#train{
			display: flex;
			gap: 12px;
		}
		.cart {
			border: 1px solid black;
			min-width: 100px;
			height: 80px;
			text-align: center;
			position: relative;
		}
		.cart:before {
			content: "";
			width: 30px;
			height: 30px;
			display: inline-block;
			border: 1px solid black;
			border-radius: 50%;
			position: absolute;
			bottom: -15px;
			left: 10px;
			background-color: white;
		}
		.cart:after {
			content: "";
			width: 30px;
			height: 30px;
			display: inline-block;
			border: 1px solid black;
			border-radius: 50%;
			position: absolute;
			bottom: -15px;
			right: 10px;
			background-color: white;
		}
	</style>
</head>
<body>

	<input type="text" id="person">
	<button id="add-person">add person</button>
	<button id="remove-person">remove last person</button>

	<div id="train">
		<!-- <div class="cart">Alex</div>
		<div class="cart">Balut</div>
		<div class="cart">Quokka</div>
		<div class="cart">Leon Bridges</div>
		<div class="cart">Lightning McQueen</div> -->

	</div>
	

	
	<script>
		let people = ["Alex", "Quokka", "Leon Bridges", "Balut", "Lightning McQueen"]
		let train = document.getElementById("train")
		
		function makeTrain() {
			train.innerHTML = ""
			for(let i = 0; i < people.length; i++){
			console.log(people[i])
			let cart=document.createElement("div")
			cart.textContent = people[i]
			cart.classList.add("cart")
			train.appendChild(cart)
		}
	}
		makeTrain()
		// people.push("balut")
		// people.push("Lightning McQueen")
		// people.pop()
		// console.log(people)

		let addPersonBtn = document.getElementById("add-person")
		addPersonBtn.addEventListener("click", function(){
			let personInput = document.getElementById("person")
			console.log(personInput.value)
			people.push(personInput.value)
			makeTrain()
			personInput.value = ""
			console.log(people)

		})
		let removePersonBtn = document.getElementById("remove-person")
		removePersonBtn.addEventListener("click", function(){
			let personInput = document.getElementById("person")
			console.log(personInput.value)
			people.pop(personInput.value)
			makeTrain()
			console.log(people)
		})
</script>
</body>
</html>
